name: selfdrive

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' && github.run_id || github.head_ref || github.ref }}-${{ github.workflow }}-${{ github.event_name }}
  cancel-in-progress: true

env:
  PYTHONWARNINGS: error
  AZURE_TOKEN: ${{ secrets.AZURE_COMMADATACI_OPENPILOTCI_TOKEN }}

  DOCKER_LOGIN: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
  BUILD: selfdrive/test/docker_build.sh base

  PYTEST: pytest --continue-on-collection-errors --cov --cov-report=xml --cov-append --durations=0 --durations-min=5 --hypothesis-seed 0 -n logical

  IMAGE_NAME: openpilot
  IMAGE_TAG: latest  # Tag for the Docker image
  REGISTRY: ghcr.io/${{ github.repository_owner }}  # GitHub Container Registry
  REBUILD_IMAGE: true

jobs:
  unit_tests:
    name: unit tests
    runs-on: ${{ ((github.repository == 'commaai/openpilot') &&
                   ((github.event_name != 'pull_request') ||
                    (github.event.pull_request.head.repo.full_name == 'commaai/openpilot'))) && 'namespace-profile-amd64-8x16' || 'ubuntu-20.04' }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - uses: actions/checkout@v2
    - name: Git LFS Pull
      run: git lfs pull
      shell: bash

    - name: Check package sizes
      run: |
        sudo apt-get install --dry-run autoconf build-essential ca-certificates casync clang cmake make cppcheck libtool gcc-arm-none-eabi bzip2 liblzma-dev libarchive-dev libbz2-dev capnproto libcapnp-dev curl libcurl4-openssl-dev git git-lfs ffmpeg libavformat-dev libavcodec-dev libavdevice-dev libavutil-dev libavfilter-dev libeigen3-dev libffi-dev libglew-dev libgles2-mesa-dev libglfw3-dev libglib2.0-0 libncurses5-dev libncursesw5-dev libomp-dev libopencv-dev libpng16-16 libportaudio2 libssl-dev libsqlite3-dev libusb-1.0-0-dev libzmq3-dev libsystemd-dev locales opencl-headers ocl-icd-libopencl1 ocl-icd-opencl-dev clinfo portaudio19-dev qml-module-qtquick2 qtmultimedia5-dev qtlocation5-dev qtpositioning5-dev qttools5-dev-tools libqt5sql5-sqlite libqt5svg5-dev libqt5charts5-dev libqt5serialbus5-dev  libqt5x11extras5-dev libreadline-dev libdw1 valgrind libavresample-dev qt5-default python-dev 2>&1 | awk '/After this operation, / {print}'
      shell: bash

      # build cache
    - id: date
      shell: bash
      run: echo "CACHE_COMMIT_DATE=$(git log -1 --pretty='format:%cd' --date=format:'%Y-%m-%d-%H:%M')" >> $GITHUB_ENV
    - shell: bash
      run: echo "$CACHE_COMMIT_DATE"
    - id: scons-cache
      uses: ./.github/workflows/auto-cache
      with:
        path: .ci_cache/scons_cache
        key: scons-${{ runner.arch }}-${{ env.CACHE_COMMIT_DATE }}-${{ github.sha }}
        restore-keys: |
          scons-${{ runner.arch }}-${{ env.CACHE_COMMIT_DATE }}
          scons-${{ runner.arch }}
    # as suggested here: https://github.com/moby/moby/issues/32816#issuecomment-910030001
    - id: normalize-file-permissions
      shell: bash
      name: Normalize file permissions to ensure a consistent docker build cache
      run: |
        find . -type f -executable -not -perm 755 -exec chmod 755 {} \;
        find . -type f -not -executable -not -perm 644 -exec chmod 644 {} \;

    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: xhost x11-xserver-utils
        version: 1.0

    - name: Install and Verify Slim Toolkit
      run: |
        # Download the latest Linux binaries
        curl -L -o ds.tar.gz https://github.com/slimtoolkit/slim/releases/download/1.40.11/dist_linux.tar.gz

        # Extract the package
        tar -xvf ds.tar.gz

        # Move binaries to /usr/local/bin
        sudo mv dist_linux/slim /usr/local/bin/
        sudo mv dist_linux/slim-sensor /usr/local/bin/

        # Verify installation
        if command -v slim &> /dev/null && command -v slim-sensor &> /dev/null
        then
            echo "Slim Toolkit is installed successfully:"
            slim --version
            echo "Slim-sensor is available at: $(which slim-sensor)"
        else
            echo "Slim Toolkit installation failed"
            exit 1
        fi

        # Check if sensor file exists
        if [ -f "/usr/local/bin/slim-sensor" ]; then
            echo "slim-sensor file exists"
        else
            echo "slim-sensor file is missing"
            exit 1
        fi
      shell: bash

    - name: Login to GitHub Container Registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
      shell: bash

    - name: Pull existing Docker image
      id: docker_pull
      if: ${{ env.REBUILD_IMAGE != 'true' }}
      run: |
        if docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}; then
          echo "docker_pull_success=true" >> $GITHUB_ENV
        else
          echo "docker_pull_success=false" >> $GITHUB_ENV
        fi
      shell: bash

    - name: Build Docker Image using cache
      if: env.docker_pull_success == 'false' || ${{ env.REBUILD_IMAGE != 'true' }}
      run: |
        docker build --cache-from ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} -f Dockerfile.openpilot_base -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
      shell: bash

    - name: Print Docker Image Size
      run: |
        docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} --format "{{.Size}}"
      shell: bash

    # - name: Slim Docker Image
    #   run: |
    #     slim build --exec /run_openpilot.sh --mount "$PWD:/tmp/openpilot" --workdir /tmp/openpilot --http-probe=false --tag openpilot-slim ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
    #   shell: bash

    - name: Run and Test Slimmed Docker Image
      run: |
        slim build --exec /run_openpilot.sh --mount "$PWD:/tmp/openpilot" --workdir /tmp/openpilot \
          --env CI=1 \
          --env PRE_COMMIT_HOME=/tmp/pre-commit \
          --env PYTHONWARNINGS=error \
          --env FILEREADER_CACHE=1 \
          --env PYTHONPATH=/tmp/openpilot \
          --env NUM_JOBS \
          --env JOB_ID \
          --env GITHUB_ACTION \
          --env GITHUB_REF \
          --env GITHUB_HEAD_REF \
          --env GITHUB_SHA \
          --env GITHUB_REPOSITORY \
          --env GITHUB_RUN_ID \
          --http-probe=false \
          --continue-after=exec \
          --tag openpilot_slim ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
      shell: bash

    - name: Print Docker Image Size
      run: |
        docker images openpilot_slim --format "{{.Size}}"
      shell: bash

    - name: docker run
      run: |
        docker run --shm-size 1G \
          -v "$PWD:/tmp/openpilot" \
          -w /tmp/openpilot \
          -e CI=1 \
          -e PRE_COMMIT_HOME=/tmp/pre-commit \
          -e PYTHONWARNINGS=error \
          -e FILEREADER_CACHE=1 \
          -e PYTHONPATH=/tmp/openpilot \
          -e NUM_JOBS \
          -e JOB_ID \
          -e GITHUB_ACTION \
          -e GITHUB_REF \
          -e GITHUB_HEAD_REF \
          -e GITHUB_SHA \
          -e GITHUB_REPOSITORY \
          -e GITHUB_RUN_ID \
          openpilot_base \
          /run_openpilot.sh
      continue-on-error: true

    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v3
      with:
        name: ${{ github.job }}
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
