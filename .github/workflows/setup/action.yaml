name: 'openpilot env setup'

inputs:
  sleep_time:
    description: 'Time to sleep between retries'
    required: false
    default: '30'

runs:
  using: "composite"
  steps:
    # assert that this action is retried using the setup-with-retry
    - shell: bash
      if: ${{ inputs.is_retried == 'false' }}
      run: |
        echo "This action should be run with retry logic. Please use setup-with-retry."
        exit 1

    # Checkout codebase
    - name: Checkout repository
      uses: actions/checkout@v2

    # do this after checkout to ensure our custom LFS config is used to pull from GitLab
    - name: Git LFS Pull
      run: git lfs pull

    # Setup environment (Example: Python and dependencies)
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Add other setup steps here (e.g., apt-get installations, npm installations, etc.)
    # Example for apt-get:
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y <list-of-packages>

    # Cache dependencies if possible
    - name: Cache Python dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Additional setup steps such as environment variable configuration, file permissions normalization, etc.
    # Ensure file permissions are consistent
    - name: Normalize file permissions
      run: |
        find . -type f -executable -not -perm 755 -exec chmod 755 {} \;
        find . -type f -not -executable -not -perm 644 -exec chmod 644 {} \;

    # Any other project-specific setup steps
